//  Place all general binds/aliases/scripts into this file.
//  Put class specific binds/aliases/scripts into <classname>.cfg.

//  IMPORTANT: This file DOES NOT auto-execute.
//  It must be executed in the developer console with "exec userconfig.cfg" OR in the <classname>.cfg files.
//  The first line of each <classname>.cfg should be "exec userconfig.cfg".
//  For more information, see our tutorials on the Fortress-Forever Wiki.  http://www.fortress-forever.com/wiki/

echo "userconfig loaded"
// unbindall

bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "SPACE" "+jump"
bind "," "changeclass"
bind "." "changeteam"
bind ";" "spec_next"
bind "'" "spec_mode"
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "`" "toggleconsole"
bind "a" "+moveleft"
bind "b" "changeclass"
bind "d" "+moveright"
bind "h" "exec translate.cfg"
bind "m" "changeclass"
bind "n" "changeteam"
bind "p" "sm_admin"
bind "r" "+reload"
bind "s" "+back"
bind "t" "impulse 201"
bind "u" "say_team"
bind "v" "+voicerecord"
bind "w" "+forward"
bind "x" "discard"
bind "y" "say"
bind "z" "+medengymenu"
bind "[" "record thisgame"
bind "]" "stop"
bind "CTRL" "+duck"
bind "SHIFT" ""
bind "F3" "say .r"
bind "F4" "say does anyone know where the .r key is?"
bind "F5" "jpeg"
bind "F12" "jpeg"
bind "MWHEELDOWN" "dropitems"
bind "MWHEELUP" "+use"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE4" "+gren1"
bind "MOUSE5" "+gren2"
bind KP_SLASH "exec choose.cfg"

cl_chat_colorize    1   //display chat colors
cl_hints            0   //turn off in-game hints
cl_wpn_sway_interp  0   //turn off weapon swap
fps_max             120 //smooth fps
hud_centerid        1   //display target name in center
hud_speedometer     1   //display spedometer
net_graph           0  //best net_graph
net_graphpos        2   //center of screen
default_fov         120 //see all the things

alias pu "password pickup; connect 104.153.105.186:27015"

// exec englishcomms
exec insertcomms
