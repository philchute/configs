bind F1    "help"               // press F1 for help
bind F10   "quit"               // press F10 for extra ammo
bind F12   "screenshot"         // saves to screenshots folder
bind pause "pause"              // server pause

// Demo Viewspeed Binds
// Left arrow decreases the base playback speed by 50%, right arrow adds 100%
set demo_play_speed                  "100"
alias set_demo_varspeed              "demo_setspeed $demo_play_speed"
bind  UPARROW       "set demo_play_speed 100; wait; set_demo_varspeed"
bind  DOWNARROW     "set demo_play_speed 0; wait; set_demo_varspeed"
bind  LEFTARROW     "if $demo_play_speed < 51 then set demo_play_speed 0 else inc demo_play_speed -50; wait; set_demo_varspeed"
bind  RIGHTARROW    "if $demo_play_speed > 30000 then set demo_play_speed 30000 else inc demo_play_speed 100; wait; set_demo_varspeed"

