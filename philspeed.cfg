bind MOUSE4       "impulse 6"   // grenade launcher
bind MOUSE5       "impulse 5"   // supernailgun
bind MWHEELUP     "impulse 8"   // 
bind MWHEELDOWN   "impulse 4"   // 
bind escape   "togglemenu"      // escape key
bind `        "toggleconsole"   // console
bind tab      "+showscores"     // scoreboard
bind capslock ""                // unused
bind shift    "impulse 7"       // rocket launcher
bind space    "+jump"           // space to jump
bind a "+moveleft"              // WASD movement
bind d "+moveright"             // WASD movement
bind e "save mysave"            // quick save
bind g "load mysave"            // quick load
bind k "kill"                   // Kill
bind l "load mysave"            // quick load
bind s "+back"                  // WASD movement
bind r "record phil_EH_e2m1 e2m1"
//bind r "record co;pause;say go" //impulse 210
//bind t "restart;pause"
bind u "messagemode2"           // team chat
bind w "+forward"               // WASD movement
bind x "impulse 6"
bind y "messagemode"            // global chat
bind 1 "impulse 1"  // axe
bind 2 "impulse 2"  // shotgun
bind 3 "impulse 3"  // double shotgun
bind 4 "impulse 4"  // nailgun
bind 5 "impulse 5"  // supernailgun
bind 6 "impulse 6"  // grenades
bind 7 "impulse 7"  // rockets
bind 8 "impulse 8"  // lightningun
bind 9 "impulse 9"
